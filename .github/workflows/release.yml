name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # Verify tests pass before release
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --features fetch,tracing

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish to crates.io
        run: cargo publish --features fetch
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Build Linux wheels (using manylinux container)
  build-wheels-linux:
    name: Build wheel (Linux py${{ matrix.python-version }})
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: PyO3/maturin-action@v1
        with:
          args: --release --features python,fetch -o dist -i python${{ matrix.python-version }}
          manylinux: auto
      
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build macOS/Windows wheels
  build-wheels-other:
    name: Build wheel (${{ matrix.os }} py${{ matrix.python-version }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install maturin
        run: pip install maturin
      
      - name: Build wheel
        run: maturin build --release --features python,fetch
      
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  # Build macOS ARM64 wheels
  build-wheels-macos-arm:
    name: Build wheel (macOS ARM64)
    needs: test
    runs-on: macos-14  # M1 runner
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install maturin
        run: pip install maturin
      
      - name: Build wheel
        run: maturin build --release --features python,fetch
      
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-arm64-py${{ matrix.python-version }}
          path: target/wheels/*.whl

  # Build Linux musl wheels (for Alpine)
  build-wheels-musllinux:
    name: Build wheel (musllinux py${{ matrix.python-version }})
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: PyO3/maturin-action@v1
        with:
          target: x86_64-unknown-linux-musl
          args: --release --features python,fetch -o dist -i python${{ matrix.python-version }}
          manylinux: musllinux_1_2
      
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-musllinux-py${{ matrix.python-version }}
          path: dist/*.whl

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels-linux, build-wheels-other, build-wheels-macos-arm, build-wheels-musllinux]
    runs-on: ubuntu-latest
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: wheel-*
      
      - name: Collect wheels
        run: |
          mkdir -p dist
          find artifacts -name '*.whl' -exec mv {} dist/ \;
          echo "Wheels found:"
          ls -la dist/
      
      - name: Fix wheel metadata (strip license-file)
        run: |
          pip install wheel
          for whl in dist/*.whl; do
            echo "Fixing $whl..."
            # Unpack wheel
            tmpdir=$(mktemp -d)
            unzip -q "$whl" -d "$tmpdir"
            
            # Remove license-file line from METADATA
            find "$tmpdir" -name "METADATA" -exec sed -i '/^License-File:/d' {} \;
            
            # Repack wheel
            rm "$whl"
            (cd "$tmpdir" && zip -q -r "$OLDPWD/$whl" .)
            rm -rf "$tmpdir"
          done
          echo "Fixed wheels:"
          ls -la dist/
      
      - name: Install twine
        run: pip install --upgrade twine
      
      - name: Upload to PyPI
        run: twine upload --skip-existing dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: [publish-crates, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          generate_release_notes: true
